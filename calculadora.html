<!DOCTYPE html>
<html lang="es">
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" href="calculadora.css">
	<script src="calc.js"></script>
</head>
<body>
	<div id="aplicacion">
		<form id='calculadora'>
		<section=id="calculadora">
		<section id='pantalla'>0</section>
		<section id='borrarlast'><-</section>
		<section class="botones">
		<article id="numeros">
			<div class="numeross"id="n9">9</div>
			<div class="numeross" id="n8">8</div>
			<div class="numeross" id="n7">7</div>
			<div class="numeross" id="n6">6</div>
			<div class="numeross" id="n5">5</div>
			<div class="numeross" id="n4">4</div>
			<div class="numeross" id="n3">3</div>
			<div class="numeross" id="n2">2</div>
			<div class="numeross" id="n1">1</div>
			<div class="numeross" id="n0">0</div>
			<div class="numeross" class="complemento"  id="igual">=</div>
			<div class="numeross" class="complemento"  id="limpiar">C</div>
			</article>	
		<article id='operaciones'>
			<div id="suma">+</div>
			<div id="resta">-</div>
			<div id="multiplicacion">X</div>
			<div id="divicion">/</div>
			
		</article>

		</section>
		</form>
	</div>	
</body>
</html>
